<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout::head">
<meta charset="UTF-8">
</head>
<script type="text/javascript">
$(document).ready(function(){
	$("#banda").select2();

	$('#nombre,#apellido').keyup(function(){
        $(this).val($(this).val().toUpperCase());
    });

    $("#banda").val($("#id_banda").val());
    $("#select2-chosen-1").html($("#descripcion_banda").val());
});
</script>
<body>
	<header th:replace="layout/layout::header"></header>
	<div class="container">
		<div class="row">
			<div align="center" style="margin-top: 40px;">
				<a class="btn btn-primary" th:href="@{/menu_personas/delincuentes/delincuentes}" title="Ir la pÃ¡gina anterior">VOLVER</a>
			</div>
			<form method="POST" role="form" id="formulario" name="formulario" class="form" th:action="@{/menu_personas/delincuentes/editar/guardar_delincuente}">
			<div class="panel panel-primary filterable" style="width: 30%;margin-left:35%;">
	            <div class="panel-heading">
	                <h4 align="center">Editar Delincuente</h4>
	            </div>
				<table class="table">
		            <tr>
		                <td><b>Apellido/s:</b></td>
		                <td><input class="form-control" style="width: 200px;height: 30px;" id="apellido" name="apellido" type="text" required="" autocomplete="off" maxlength="30" onkeypress="return soloLetras(event)" onchange="usua();" th:value="${delincuente.persona.apellido}"></td>
		            </tr>
		            <tr>
		            	<td><b>Nombre/s:</b></td>
		                <td><input class="form-control" style="width: 200px;height: 30px;" id="nombre" name="nombre" type="text" required="" autocomplete="off" maxlength="30" onkeypress="return soloLetras(event)" onchange="usua();" th:value="${delincuente.persona.nombre}"></td>
		            </tr>
		            <tr>
		                <td><b>Banda:</b></td>
		                <td><select id="banda" name="banda">
		                	<option th:each="banda: ${bandas}" th:value="${banda.id}" th:text="${banda.descripcion}"></option>
							</select></td>
		            </tr>
				</table>
			</div>
			<div align="center" style="margin-top: 40px;">
				<input hidden="hidden" id="id_delincuente" name="id_delincuente" th:value="${delincuente.id}">
				<input hidden="hidden" id="id_persona" name="id_persona" th:value="${delincuente.persona.id}">
				<input hidden="hidden" id="id_banda" name="id_banda" th:value="${delincuente.banda.id}">
				<input hidden="hidden" id="descripcion_banda" name="descripcion_banda" th:value="${delincuente.banda.descripcion}">
				<input class="btn btn-primary" style="width: 100px;" type="submit" value="GUARDAR">
			</div>
			</form>
		</div>	
    </div>
	
	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
